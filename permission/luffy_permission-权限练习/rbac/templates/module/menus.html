<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>

{% for menu in menu_list %}
    <div class="item">
        <div class="title">
            <span class="icon-wrap"><i class="fa {{ menu.icon }}"></i></span>
            {{ menu.title }}
        </div>
        <div class="body {{ menu.class }}">
            {% for child in menu.children %}
                <a href="{{ child.url }}" class="{{ child.class }}">
                    <span class="icon-wrap"><i class="fa {{ child.icon }}"></i></span>
                    {{ child.title }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endfor %}

</body>
</html>
